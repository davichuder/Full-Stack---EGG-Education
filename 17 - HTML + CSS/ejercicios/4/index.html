<body bgcolor="#409BD6">
  <h1 align="center">Papas fritas</h1>
  <p>Receta de papas fritas casera</p>
  <img width=50% src="https://www.recetas360.com/wp-content/uploads/2019/07/como-hacer-papas-fritas-de-mcdonals.jpg" alt="Imagen de papas">
  <h2>Ingredientes</h2>
  <ul>
    <li>3 o 4 papas (300 gr)</li>
    <li>Aceite</li>
    <li>Sal</li>
  </ul>
  <h2>Elaboracion</h2>
  <ul>
    <li>Pelar papas</li>
    <li>Cortarlas en baston</li>
    <li>Calentar el aceite</li>
    <li>Cocinar hasta que esten doradas</li>
    <li>Remover el aceite en exceso y salar a gusto</li>
  </ul>
