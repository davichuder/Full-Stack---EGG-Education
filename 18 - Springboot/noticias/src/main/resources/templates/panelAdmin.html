<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Panel de Administración</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/noticia/crear">Crear noticia</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container m-5">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Titulo</th>
          <th scope="col">Alta</th>
          <th class="d-flex justify-content-evenly" scope="col">Acciones</th>

        </tr>
      </thead>
      <tbody th:each="noticia : ${noticias}">
        <tr>
          <th scope="row" th:text="${noticia.id}"></th>
          <td th:text="${noticia.titulo}"></td>
          <td th:text="${noticia.alta}"></td>
          <td class="d-flex justify-content-evenly">
            <a th:href="@{/noticia/modificar/__${noticia.id}__}"><i class="bi bi-pen"></i>Modificar</a>
            <a th:href="@{/noticia/eliminar/__${noticia.id}__}"><i class="bi bi-trash"></i>Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>

    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
      <div class="card-body">
        <h5 class="card-title">Exito</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
      <div class="card-body">
        <h5 class="card-title">Error</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
          </p>
        </div>
      </div>
    </section>

  </div>
