<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de noticias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/formulario.css">
</head>

<body>
  <div class="container-fluid m-5 contenedor">
    <form class="formulario" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST">
      <input hidden th:value="${id}" name="id">
      <div class="form-group my-3">
        <label class="mb-2">Cargar noticias</label>
        <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo" title="titulo">
        <textarea th:value="${noticia.cuerpo}" type="text" class="form-control" name="cuerpo" title="cuerpo"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
    </form>

    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
      <div class="card-body">
        <h5 class="card-title">Exito ğŸ‘</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>

    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
      <div class="card-body">
        <h5 class="card-title">Error ğŸ‘</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>

    <section class=" text-center container">
      <div class="row mt-3">
        <div class="divVolver">
          <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
