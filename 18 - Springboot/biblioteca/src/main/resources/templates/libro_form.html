<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid m-5 contenedor">
    <form class="formulario" action="/libro/registro" method="POST">
      <div class="form-group my-3">
        <label class="mb-2">Cargar libro</label>
        <input type="number" class="form-control" name="isbn" placeholder="ISBN">
      </div>
      <div class="form-group my-3">
        <input type="text" class="form-control" name="titulo" placeholder="Titulo">
      </div>
      <div class="form-group my-3">
        <input type="number" class="form-control" name="ejemplares" placeholder="Cantidad de ejemplares">
      </div>

      <div th:if="${error!=null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
          <h5 class="card-title">Error</h5>
          <p class="card-text" th:text="${error}"></p>
        </div>
      </div>

      <div th:if="${ok!=null}" class="card text-white bg-danger mb-3 mensajeExito">
        <div class="card-body">
          <h5 class="card-title">OK</h5>
          <p class="card-text" th:text="${ok}"></p>
        </div>
      </div>

      <div class="form-group my-3">
        <select name="idAutor" title="idAutor">
          <option>Seleccionar autor</option>
          <option th:each="autor: ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
        </select>
      </div>

      <div class="form-group my-3">
        <select name="idEditorial" title="idEditorial">
          <option>Seleccionar editorial</option>
          <option th:each="editorial: ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Cargar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
