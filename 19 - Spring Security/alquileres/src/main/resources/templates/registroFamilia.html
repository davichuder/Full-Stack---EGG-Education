<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.108.0">
  <title>Registro Familia</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/product/">
  <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style/product.css" rel="stylesheet">
</head>

<body>
  <header th:replace="fragments/header :: header_index_familia"></header>

  <main>
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
      <div class="card-body">
        <h5 class="card-title">Error!</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>
    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
      <div class="card-body">
        <h5 class="card-title">Exito!</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>

    <div class="container-fluid m-5 contenedor">

      <form class="formulario" th:action="@{/familias/registrar}" method="POST" enctype="multipart/form-data">

        <div class="form-group my-3">
          <h3 class="card-title">Registrate!</h3>
        </div>
        <div class="form-group my-3">
          <input type="text" class="form-control" name="alias" placeholder="ALIAS" th:value="${alias}">
        </div>
        <div class="form-group my-3">
          <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
        </div>
        <div class="form-group my-3">
          <input type="password" class="form-control" name="clave1" placeholder="CONTRASEÑA" th:value="${clave1}">
        </div>
        <div class="form-group my-3">
          <input type="password" class="form-control" name="clave2" placeholder="REPETIR CONTRASEÑA"
            th:value="${clave2}">
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Registrarme</button>
      </form>


      <section class=" text-center container">
        <div class="row mt-3">
          <div class="divVolver">
            <a th:href="@{/familias}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer th:replace="fragments/footer :: footer_general"></footer>

  <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
